<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - FinTrackr</title>
    <link rel="icon" type="image/x-icon" href="tab-logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="add_transaction.css">
    <link rel="stylesheet" href="darkmode.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">

    </head>
<body>
    <div class="dashboard-container">
        <main class="main-content">
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Add Transaction</h1>
                </div>
                <div class="header-right">
                    <button class="back-btn" onclick="window.location.href='dashboard.html#transactions'">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </button>
                </div>
            </header>

            <section class="add-transaction-section">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Enter Transaction Details</h2>
                        <p>Quickly add an income or expense</p>
                    </div>

                    <div class="form-switch" style="margin-bottom:12px;">
                        <button id="switchIncome" class="active" type="button">Income</button>
                        <button id="switchExpense" type="button">Expense</button>
                    </div>

                    <form class="transaction-form" id="transactionForm">
                        <input type="hidden" id="txType" name="type" value="income">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="txAmount">Amount *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-rupee-sign"></i>
                                    <input type="number" id="txAmount" name="amount" placeholder="0.00" required min="0" step="0.01">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txDate">Date *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-calendar"></i>
                                    <input type="date" id="txDate" name="date" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txCategory">Category *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-tag"></i>
                                    <select id="txCategory" name="category" required>
                                        <option value="">Select Category</option>
                                        <option value="salary">Salary</option>
                                        <option value="business">Business</option>
                                        <option value="food">Food & Dining</option>
                                        <option value="transport">Transportation</option>
                                        <option value="shopping">Shopping</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txAccount">Account</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-university"></i>
                                    <input type="text" id="txAccount" name="account" placeholder="e.g., Savings">
                                </div>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="txDescription">Description</label>
                            <div class="input-wrapper">
                                <i class="fas fa-comment"></i>
                                <textarea id="txDescription" name="description" placeholder="Additional details..." rows="3"></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="cancel-btn" onclick="window.location.href='dashboard.html#transactions'">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-plus"></i>
                                Add Transaction
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="darkmode.js"></script>
    <script src="add_transaction.js"></script>
</body>
</html>
