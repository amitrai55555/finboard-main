<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - FinTrackr</title>
    <link rel="icon" type="image/x-icon" href="tab-logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="add_expense.css">
    <link rel="stylesheet" href="darkmode.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="dashboard-container">
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="income-header">
                <div class="header-left">
                    <h1>Add Expense</h1>
                    <p>Add a new expense to track your spendings</p>
                </div>
                <div class="header-right">
                    <button class="back-btn" onclick="window.location.href='dashboard.html#budget'">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </button>
                </div>
            </div>

            <!-- Add Income Form -->
            <section class="add-expense-section">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Enter Expense Details</h2>
                        <p>Add a new expense to track your spending</p>
                    </div>

                    <form class="expense-form" id="expenseForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="expenseAmount">Amount *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-rupee-sign"></i>
                                    <input type="number" id="expenseAmount" name="amount" placeholder="0.00" required min="0" step="0.01">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="expenseDate">Date *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-calendar"></i>
                                    <input type="date" id="expenseDate" name="date" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="expenseCategory">Category *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-tag"></i>
                                    <select id="expenseCategory" name="category" required>
                                        <option value="">Select Category</option>
                                        <option value="food">Food & Dining</option>
                                        <option value="transport">Transportation</option>
                                        <option value="shopping">Shopping</option>
                                        <option value="entertainment">Entertainment</option>
                                        <option value="bills">Bills & Utilities</option>
                                        <option value="healthcare">Healthcare</option>
                                        <option value="education">Education</option>
                                        <option value="travel">Travel</option>
                                        <option value="insurance">Insurance</option>
                                        <option value="investment">Investment</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="expenseMerchant">Merchant/Vendor</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-store"></i>
                                    <input type="text" id="expenseMerchant" name="merchant" placeholder="e.g., Restaurant Name, Store">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="expenseBankAccount">Bank Account *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-university"></i>
                                    <select id="expenseBankAccount" name="bankAccountId" required>
                                        <option value="">Loading accounts...</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="expenseDescription">Description</label>
                            <div class="input-wrapper">
                                <i class="fas fa-comment"></i>
                                <textarea id="expenseDescription" name="description" placeholder="Additional details about this expense..." rows="3"></textarea>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="expenseRecurring">Recurring Expense</label>
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="expenseRecurring" name="recurring">
                                <span class="checkmark"></span>
                                This is a recurring expense (monthly, weekly, etc.)
                            </div>
                        </div>

                        <div class="form-group full-width recurring-options" id="recurringOptions" style="display: none;">
                            <label for="recurringFrequency">Frequency</label>
                            <div class="input-wrapper">
                                <i class="fas fa-repeat"></i>
                                <select id="recurringFrequency" name="frequency">
                                    <option value="weekly">Weekly</option>
                                    <option value="bi-weekly">Bi-weekly</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="quarterly">Quarterly</option>
                                    <option value="yearly">Yearly</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="cancel-btn" onclick="window.location.href='dashboard.html#budget'">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-plus"></i>
                                Add Expense
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- API Configuration and Service Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/data-service.js"></script>
    <script src="darkmode.js"></script>
    <script src="add_expense.js"></script>
</body>
</html>
