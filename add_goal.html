<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Goal - FinTrackr</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="add_goal.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Add Goal</h1>
                </div>
                <div class="header-right">
                    <button class="back-btn" onclick="window.location.href='dashboard.html#goals'">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </button>
                </div>
            </header>

            <!-- Add Goal Form -->
            <section class="add-goal-section">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Enter Goal Details</h2>
                        <p>Set a new financial goal to work towards</p>
                    </div>

                    <form class="goal-form" id="goalForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="goalName">Goal Name *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-bullseye"></i>
                                    <input type="text" id="goalName" name="name" placeholder="e.g., Buy a House" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="goalTargetAmount">Target Amount *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-rupee-sign"></i>
                                    <input type="number" id="goalTargetAmount" name="targetAmount" placeholder="0.00" required min="0" step="0.01">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="goalCurrentAmount">Current Saved Amount</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-piggy-bank"></i>
                                    <input type="number" id="goalCurrentAmount" name="currentAmount" placeholder="0.00" min="0" step="0.01" value="0">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="goalTargetDate">Target Date *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-calendar"></i>
                                    <input type="date" id="goalTargetDate" name="targetDate" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="goalCategory">Category *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-tag"></i>
                                    <select id="goalCategory" name="category" required>
                                        <option value="">Select Category</option>
                                        <option value="house">House</option>
                                        <option value="car">Car</option>
                                        <option value="vacation">Vacation</option>
                                        <option value="emergency">Emergency Fund</option>
                                        <option value="education">Education</option>
                                        <option value="retirement">Retirement</option>
                                        <option value="investment">Investment</option>
                                        <option value="debt">Debt Payment</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="goalPriority">Priority</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    <select id="goalPriority" name="priority">
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="goalDescription">Description</label>
                            <div class="input-wrapper">
                                <i class="fas fa-comment"></i>
                                <textarea id="goalDescription" name="description" placeholder="Additional details about this goal..." rows="3"></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="cancel-btn" onclick="window.location.href='dashboard.html#goals'">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-plus"></i>
                                Add Goal
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="add_goal.js"></script>
</body>
</html>
