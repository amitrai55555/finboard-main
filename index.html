<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FinTrackr Animated Logo</title>
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="chart-container">
        <div class="y-axis"></div>
        <div class="x-axis"></div>
        <div class="chart-line">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M 0,90 L 15,60 L 25,70 L 35,40 L 50,50 L 65,25 L 80,35 L 90,10 L 100,5" />
            </svg>
        </div>
        <div class="logo-text">
            <span>F</span>
            <span>i</span>
            <span>n</span>
            <span>T</span>
            <span>r</span>
            <span>a</span>
            <span>c</span>
            <span>k</span>
            <span>r</span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
