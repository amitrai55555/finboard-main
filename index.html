<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FinTrackr Animated Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(115deg, #2D3748 0%, #1a202c 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .chart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .y-axis {
            position: absolute;
            left: 35%;
            top: -100%;
            width: 5px;
            height: 60vh;
            background: white;
            border-radius: 2px;
            animation: slideYDown 1s ease-out forwards;
        }

        .x-axis {
            position: absolute;
            left: 15%;
            bottom: 25vh;
            width: 0px;
            height: 5px;
            background: white;
            border-radius: 2px;
            animation: slideXLeft 1s ease-out 0.5s forwards;
        }

        .chart-line {
            position: absolute;
            left: calc(35% + 3px);
            bottom: calc(20vh + 3px);
            width: 40vw;
            height: 60vh;
            opacity: 0;
            animation: drawChart 0.3s ease-out 1.5s forwards;
        }

        .chart-line svg {
            width: 100%;
            height: 100%;
        }

        .chart-line path {
            stroke: white;
            stroke-width: 2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: drawPath 3s ease-in-out 1.5s forwards;
        }

        .logo-text {
            position: absolute;
            left: 55%;
            transform: translateX(-50%);
            bottom: calc(25vh - 120px);
            font-size: 72px;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            gap: 2px;
        }

        .logo-text span {
            opacity: 0;
            display: inline-block;
            animation: fadeInLetter 0.3s ease-out forwards;
        }

        .logo-text span:nth-child(1) { animation-delay: 2.5s; }
        .logo-text span:nth-child(2) { animation-delay: 2.6s; }
        .logo-text span:nth-child(3) { animation-delay: 2.7s; }
        .logo-text span:nth-child(4) { animation-delay: 2.8s; }
        .logo-text span:nth-child(5) { animation-delay: 2.9s; }
        .logo-text span:nth-child(6) { animation-delay: 3.0s; }
        .logo-text span:nth-child(7) { animation-delay: 3.1s; }
        .logo-text span:nth-child(8) { animation-delay: 3.2s; }
        .logo-text span:nth-child(9) { animation-delay: 3.3s; }

        @keyframes slideYDown {
            from {
                top: -150%;
            }
            to {
                top: calc(100vh - 55vh - 30vh);
            }
        }

        @keyframes slideXLeft {
            from {
                width: 0;
                left: 100%;
            }
            to {
                width: 40vw;
                left: 35%;
            }
        }

        @keyframes drawChart {
            to {
                opacity: 1;
            }
        }

        @keyframes drawPath {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes fadeInLetter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="chart-container">
        <div class="y-axis"></div>
        <div class="x-axis"></div>
        <div class="chart-line">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M 0,90 L 15,60 L 25,70 L 35,40 L 50,50 L 65,25 L 80,35 L 90,10 L 100,5" />
            </svg>
        </div>
        <div class="logo-text">
            <span>F</span>
            <span>i</span>
            <span>n</span>
            <span>T</span>
            <span>r</span>
            <span>a</span>
            <span>c</span>
            <span>k</span>
            <span>r</span>
        </div>
    </div>
<script>
    // Mark that we came from animation
    sessionStorage.setItem("fromAnimation", "true");

    // Replay animation if needed (keep your existing function)
    function replayAnimation() {
        const container = document.querySelector('.chart-container');
        const clone = container.cloneNode(true);
        container.parentNode.replaceChild(clone, container);
    }

    // After animation ends, go to login page
    setTimeout(() => {
        window.location.href = 'login.html';
    }, 5800); // 5.8 seconds - after animation completes
</script>
</body>
</html>
