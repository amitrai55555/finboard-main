<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Investment - FinTrackr</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="add_investment.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="dashboard-container">
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Add Investment</h1>
                </div>
                <div class="header-right">
                    <button class="back-btn" onclick="window.location.href='dashboard.html#investments'">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </button>
                </div>
            </header>

            <!-- Add Investment Form -->
            <section class="add-investment-section">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Enter Investment Details</h2>
                        <p>Add a new investment to track your portfolio</p>
                    </div>

                    <form class="investment-form" id="investmentForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="investmentName">Investment Name *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-chart-line"></i>
                                    <input type="text" id="investmentName" name="name" placeholder="e.g., Reliance Industries" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="investmentType">Type of Investment *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-tag"></i>
                                    <select id="investmentType" name="type" required>
                                        <option value="">Select Investment Type</option>
                                        <option value="stocks">Stocks</option>
                                        <option value="mutual-funds">Mutual Funds</option>
                                        <option value="bonds">Bonds</option>
                                        <option value="etf">ETF</option>
                                        <option value="crypto">Cryptocurrency</option>
                                        <option value="fd">Fixed Deposit</option>
                                        <option value="rd">Recurring Deposit</option>
                                        <option value="ppf">PPF</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="investmentAmount">Amount Invested *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-rupee-sign"></i>
                                    <input type="number" id="investmentAmount" name="amount" placeholder="0.00" required min="0" step="0.01">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="currentValue">Current Value</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-chart-area"></i>
                                    <input type="number" id="currentValue" name="currentValue" placeholder="0.00" min="0" step="0.01">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="investmentDate">Investment Date *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-calendar"></i>
                                    <input type="date" id="investmentDate" name="date" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="quantity">Quantity/Units</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-hashtag"></i>
                                    <input type="number" id="quantity" name="quantity" placeholder="e.g., 100 shares" min="0" step="0.01">
                                </div>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="broker">Broker/Platform</label>
                            <div class="input-wrapper">
                                <i class="fas fa-building"></i>
                                <input type="text" id="broker" name="broker" placeholder="e.g., Zerodha, Groww, HDFC Bank">
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="investmentDescription">Description</label>
                            <div class="input-wrapper">
                                <i class="fas fa-comment"></i>
                                <textarea id="investmentDescription" name="description" placeholder="Additional details about this investment..." rows="3"></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="cancel-btn" onclick="window.location.href='dashboard.html#investments'">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-plus"></i>
                                Add Investment
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="add_investment.js"></script>
</body>
</html>
