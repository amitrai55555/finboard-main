<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account - FinTrackr</title>
    <link rel="icon" type="image/x-icon" href="tab-logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="add_account.css">
    <link rel="stylesheet" href="darkmode.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="dashboard-container">
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <h1>Add Account</h1>
                </div>
                <div class="header-right">
                    <button class="back-btn" onclick="window.location.href='dashboard.html#accounts'">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </button>
                </div>
            </header>

            <!-- Add Account Form -->
            <section class="add-account-section">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Enter Account Details</h2>
                        <p>Add a new account to track your finances</p>
                    </div>

                    <form class="account-form" id="accountForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="accountName">Account Name *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-tag"></i>
                                    <input type="text" id="accountName" name="name" placeholder="e.g., Primary Savings" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="accountType">Account Type *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-university"></i>
                                    <select id="accountType" name="type" required>
                                        <option value="">Select Account Type</option>
                                        <option value="savings">Savings Account</option>
                                        <option value="checking">Checking Account</option>
                                        <option value="credit">Credit Card</option>
                                        <option value="investment">Investment Account</option>
                                        <option value="loan">Loan Account</option>
                                        <option value="cash">Cash</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="bankName">Bank/Financial Institution *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-building"></i>
                                    <input type="text" id="bankName" name="bank" placeholder="e.g., HDFC Bank" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="accountHolderName">Account Holder Name *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="accountHolderName" name="accountHolderName" placeholder="e.g., Aman" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="ifscCode">IFSC Code *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-code"></i>
                                    <input type="text" id="ifscCode" name="ifscCode" placeholder="e.g., HDFC0001234" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="accountNumber">Account Number</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-hashtag"></i>
                                    <input type="text" id="accountNumber" name="number" placeholder="Account number">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="accountBalance">Current Balance *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-rupee-sign"></i>
                                    <input type="number" id="accountBalance" name="balance" placeholder="0.00" required step="0.01">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="accountCurrency">Currency *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-dollar-sign"></i>
                                    <select id="accountCurrency" name="currency" required>
                                        <option value="INR">INR - Indian Rupee</option>
                                        <option value="USD">USD - US Dollar</option>
                                        <option value="EUR">EUR - Euro</option>
                                        <option value="GBP">GBP - British Pound</option>
                                        <option value="JPY">JPY - Japanese Yen</option>
                                        <option value="AUD">AUD - Australian Dollar</option>
                                        <option value="CAD">CAD - Canadian Dollar</option>
                                        <option value="CHF">CHF - Swiss Franc</option>
                                        <option value="CNY">CNY - Chinese Yuan</option>
                                        <option value="SEK">SEK - Swedish Krona</option>
                                        <option value="NZD">NZD - New Zealand Dollar</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="accountDescription">Description</label>
                            <div class="input-wrapper">
                                <i class="fas fa-comment"></i>
                                <textarea id="accountDescription" name="description" placeholder="Additional details about this account..." rows="3"></textarea>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="accountPrimary">Set as Primary Account</label>
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="accountPrimary" name="primary">
                                <span class="checkmark"></span>
                                Make this your primary account for transactions
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="cancel-btn" onclick="window.location.href='dashboard.html#accounts'">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-plus"></i>
                                Add Account
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <!-- OTP Verfication -->
<div class="otp-overlay" id="otpOverlay">
    <div class="otp-modal">
        <button class="otp-close" onclick="closeOTPModal()">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="image">
            <img src="/removed.png" alt="">
        </div>
        
        <div class="otp-header">
            <h2 class="otp-title">Verification Code</h2>
            <p class="otp-subtitle">
                We've sent a 6-digit verification code to verify your bank account.
                <br>Please enter it below.
            </p>
        </div>
        
        <div class="otp-input-container">
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
            <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
        </div>
        
        <div class="otp-actions">
            <button class="otp-btn otp-btn-primary" id="verifyBtn">
                Verify Account
            </button>
            <button class="otp-btn otp-btn-secondary" onclick="closeOTPModal()">
                Cancel
            </button>
        </div>
        
        <div class="otp-resend">
            Didn't receive the code? 
            <a href="#" class="otp-resend-link" id="resendLink" onclick="resendOTP(event)">
                Resend OTP
            </a>
            <span id="resendTimer"></span>
        </div>
    </div>
</div>
    <script src="js/config.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/data-service.js"></script>
    <script src="darkmode.js"></script>
    <script src="add_account.js"></script>
</body>
</html>
