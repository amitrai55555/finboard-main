<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income - FinTrackr</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="add_income.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="income-header">
                <div class="header-left">
                    <h1>Add Income</h1>
                    <p>Add a new income source to track your earnings</p>
                </div>
                <div class="header-right">
                    <button class="back-btn" onclick="window.location.href='dashboard.html#budget'">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </button>
                </div>
            </div>

            <!-- Add Income Form -->
            <section class="add-income-section">
                <div class="form-container">
                    <div class="form-header">
                        <h2>Enter Income Details</h2>
                        <p>Add a new income source to track your earnings</p>
                    </div>

                    <form class="income-form" id="incomeForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="incomeAmount">Amount *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-rupee-sign"></i>
                                    <input type="number" id="incomeAmount" name="amount" placeholder="0.00" required min="0" step="0.01">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="incomeDate">Date *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-calendar"></i>
                                    <input type="date" id="incomeDate" name="date" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="incomeType">Type of Income *</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-tag"></i>
                                    <select id="incomeType" name="type" required>
                                        <option value="">Select Income Type</option>
                                        <option value="salary">Salary</option>
                                        <option value="freelance">Freelance</option>
                                        <option value="business">Business</option>
                                        <option value="investment">Investment</option>
                                        <option value="rental">Rental Income</option>
                                        <option value="dividend">Dividend</option>
                                        <option value="bonus">Bonus</option>
                                        <option value="gift">Gift</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="incomeSource">Source</label>
                                <div class="input-wrapper">
                                    <i class="fas fa-building"></i>
                                    <input type="text" id="incomeSource" name="source" placeholder="e.g., Company Name, Client">
                                </div>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="incomeDescription">Description</label>
                            <div class="input-wrapper">
                                <i class="fas fa-comment"></i>
                                <textarea id="incomeDescription" name="description" placeholder="Additional details about this income..." rows="3"></textarea>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label for="incomeRecurring">Recurring Income</label>
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="incomeRecurring" name="recurring">
                                <span class="checkmark"></span>
                                This is a recurring income (monthly, weekly, etc.)
                            </div>
                        </div>

                        <div class="form-group full-width recurring-options" id="recurringOptions" style="display: none;">
                            <label for="recurringFrequency">Frequency</label>
                            <div class="input-wrapper">
                                <i class="fas fa-repeat"></i>
                                <select id="recurringFrequency" name="frequency">
                                    <option value="weekly">Weekly</option>
                                    <option value="bi-weekly">Bi-weekly</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="quarterly">Quarterly</option>
                                    <option value="yearly">Yearly</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="cancel-btn" onclick="window.location.href='dashboard.html#budget'">
                                <i class="fas fa-times"></i>
                                Cancel
                            </button>
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-plus"></i>
                                Add Income
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- API Configuration and Service Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api-service.js"></script>
    <script src="js/data-service.js"></script>
    <script src="dashboard.js"></script>
    <script src="add_income.js"></script>
</body>
</html>
